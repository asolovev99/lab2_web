<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="spin.css">
    <title>Лаб 2</title>
</head>
<body>
    <div id="divInputNameOfTown" class="divBody elementBody">
        <input id="inputTown" type="text" placeholder="Введите первые буквы названия города" />
        <button id="buttonSearch">
            Искать
        </button>
    </div>
    <div class="divBody elementBody">
        <select id="selectSort">
            <option value="">Без сортировки</option>
            <option value="name">По названию города A-Z</option>
            <option value="-name">По названию города Z-A</option>
            <option value="-population">По численности населения (по убыванию)</option>
            <option value="population">По численности населения (по возрастанию)</option>
        </select>

        <input id="inputAmountOfCities" type="text" placeholder="Введите количество городов для вывода на странице (от 0 до 10)" />
    </div>
    <table border="1" id="tableTownsInfo">
        <thead>
            <tr>
                <th>Страна</th>
                <th>Город</th>
                <th>Координаты</th>
                <th>Численность населения</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>        
            <tr>
                <td colspan="4">
                    <div class="divTableFoot">                    
                        <button id="buttonPreviousListOfTowns">
                            Назад
                        </button>                                                           
                        <button id="buttonNextListOfTowns">
                            Вперёд
                        </button>                                        
                    </div>                
                </td>
            </tr>
        </tfoot>
    </table>
</body>

<!--<script src="spin.js" ></script>-->
<script type="module" src="main.js" defer></script>
</html>
