<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Лаб 2</title>
</head>
<body>
    <p>
        <input id="inputTown" type="text" placeholder="Введите первые буквы названия города" />
        <button id="buttonSearch">
            Искать
        </button>
    </p>
    <p>
        <select id="selectSort">
            <option>Без сортировки</option>
            <option>По названию города А-Я</option>
            <option>По названию города Я-А</option>
            <option>По численности населения (по убыванию)</option>
            <option>По численности населения (по возрастанию)</option>
        </select>

        <input id="inputAmountOfCities" type="text" placeholder="Введите количество городов для вывода на странице" />
    </p>
    <table border="1" id="tableTownsInfo">
        <thead>
            <tr>
                <th>Страна</th>
                <th>Город</th>
                <th>Координаты</th>
                <th>Численность населения</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <p>
        <button id="buttonPreviousListOfTowns">
            Назад
        </button>

        <button id="buttonNextListOfTowns">
            Вперёд
        </button>
    </p>
</body>
<script src="main.js" defer></script>
</html>
